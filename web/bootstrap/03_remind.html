<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- animate.css 검색 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- font awsome animation -->
    <link rel="stylesheet" href="font-awesome-animation.min.css">
    <style>
        /* 웹폰트 사용시 해당 폰트가 깔려있지 않은 컴에서도 볼 수 있고, 서버 부하도 걸리지 않지. */
        /* 구글웹폰트 사용 */
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR');

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .square {
            height: 100px;
            width: 100px;
        }

        .square:hover {
            background-color: crimson !important;
            /* opacity: 0.5; */
            animation: bounce 2s;
        }

        p {
            /* 텍스트 수직 가운데 정렬하는 기본적인 방법:
            부모의 높이만큼 line-height를 부여한다. 
            패딩, 마진을 이용하는 방법도 있음.*/
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <!-- block일 때에는 text center가 먹지 않는다. 그땐, margin auto를 쓸 것. -->
        <div class="square bg-primary d-inline-block mx-3 text-center animated rubberBand infinite">
            <p>1</p>
        </div>
        <div class="square bg-primary d-inline-block mx-3 text-center">
            <p>2</p>
        </div>
        <span style="font-size: 3rem;">
            <span style="color: tomato;">
                    <i class="fas fa-heart faa-pulse animated"></i>
            </span>
        </span>


        
        <span style="font-size: 3rem;">
            <span style="color: Mediumslateblue;">
                <i class="fas fa-igloo faa-falling animated-hover"></i>
            </span>
        </span>
    </div>




    <!-- https://fontawesome.com/ -->
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>

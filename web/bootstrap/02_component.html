<!DOCTYPE html>
<html lang="en">
<!-- 참고: https://getbootstrap.com/docs/4.2/components/alerts/ -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>
<!-- alt+shift+f: 자동 indentation -->
<!-- open in browser 설치 후 alt+b: 브라우저로 열림 -->

<body>
    <!-- alerts: alert alert-color -->
    <div class="alert alert-info" role="alert">
        A simple info alert—check it out! <a href="#">alert-check</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-info" role="alert">
        A simple info alert—check it out! <a href="#" class="alert-link">alert-check</a>
        <hr>
    </div>

    <!-- badge: link로 활용하게 되면, hover 속성이 입혀진다. -->
    <a href="#" class="badge badge-danger ml-3">Danger</a>

    <!-- button -->
    <button type="button" class="btn btn-outline-dark btn-sm">Dark</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <!-- a tag로 버튼 만들기 -->
    <a class="btn btn-primary" href="#" role="button">Link</a>

    <!-- card -->
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="swingkids.jpg" class="card-img-top" alt="swingkids">
            <div class="card-body">
                <h5 class="card-title d-inline">Swing Kids</h5><a href="#" class="badge badge-info ml-1">10.0</a>
                <p class="card-text">로기수!</p>
                <a href="#" class="btn btn-primary">Go!</a>
            </div>
        </div>
    </div>

    <!-- carousel -->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 500px">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="1000">
                    <img src="swingkids.jpg" class="d-block w-100" alt="스윙키즈">
                    <!-- alt: 이미지 불러오기에 실패했을 때 뜰 이미지 이름. -->
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img src="roomno.7.jpg" class="d-block w-100" alt="7호실">
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img src="cart.jpg" class="d-block w-100" alt="카트">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- collapse -->
    <p>
        <!-- a는 href에 눌렀을 때 보여주고 싶은 선택자를 지정한다. -->
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            여기!
        </a>
        <!-- button은 data-target에 눌렀을 때 보여주고 싶은 선택자를 지정한다. -->
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1"
            aria-expanded="false" aria-controls="collapseExample">
            요기!
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            왼쪽!
        </div>
    </div>
    <div class="collapse" id="collapseExample1">
        <div class="card card-body">
            오른쪽!
        </div>
    </div>

    <!-- dropdown -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            XOXO
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">EXO</a>
            <a class="dropdown-item" href="#">EXO-L</a>
            <a class="dropdown-item" href="#">EXO-CBX</a>
        </div>
    </div>

    <!-- modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <!-- button의 data-target으로 지정된 내용과 모달 내용의 id가 일치해야한다. -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Love Shot
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>

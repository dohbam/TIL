<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <p>20px</p>
    <ol>
        <!-- li: html*1.2 == 20*1.2 -->
        <li>1.2rem</li>
    </ol>
    <ul>
        <!-- ul: 20px*1.2 -->
        <p>ul: 24px</p>
        <!-- li: ul*1.2 == 20*1.2*1.2 -->
        <li>1.2em</li>
        <!-- 자기 위에 있는 부모의 폰트 사이즈를 받아옴. ul이 html의 상속을 받아 20*1.2. li는 ul의 상속을 받아 20*1.2*1.2 -->
    </ul>
    <p class="vh">5vh</p>
    <p class="vw">5vw</p>
    <p class="vmin">10vmin</p>
</body>
</html>

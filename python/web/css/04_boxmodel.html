<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="04.css">
</head>
<body>
    <!-- 기본적으로 width는 부모의 영향을 받는다.
    div가 body의 50%이므로, p태그 영역도 50%이다. -->
    <div>
        <p>100%</p>
    </div>
    <div style="width: 50%">
        <p>50%</p>
    </div>
    <div class="square">
        <p>컨텐츠 영역 100*100</p>
    </div>
    <br>
    <div class="square padding-10">
        <p>120*120 padding 10</p>
    </div>
    <br>
    <div class="square padding-10 border-box">
        <p>100*100 (padding 포함)</p>
    </div>
    <!-- 패딩에 글씨는 들어갈 수 없음. -->
    <br>
    <!-- t: 블록은 기본적으로 남은 너비는 오른쪽으로 붙는다.
        margin-left: auto; 왼쪽에 남은 너비를 붙인다. (오른쪽 정렬)
        margin: auto; 오른쪽/왼쪽에 반반 나눠준다. (가운데 정렬) -->
    <div class="square margin-100">
        <p>100*100 margin 100</p>
    </div>
    <!-- 마진에는 아무 것도 들어갈 수 없음. -->
    <br>
    <div class="square margin-top-100">
        <p>100*100 margin top 100</p>
    </div>
    <br>
    <div class="square margin-50">
        <p>100*100 margin 10 20 30 40</p>
    </div>
    <br>
    <div class="square margin-3">
        <p>100*100 margin 10 20 30</p>
    </div>
    <!-- 기본적으로 html에서 블록 속성인 애들(p, div 등)은 오른쪽 여백을 모두 마진으로 설정해버림. -->
    <!-- 오른쪽 정렬: margin-left: auto -->
    <!-- 가운데 정렬: margin: auto -->
    <!-- 수직 정렬이 어렵다. -->
    <!-- 왼쪽 오른쪽 영역이 있을 경우 실제로는 div로 따로 묶여있을 것. css로 나란하게 보이게 한 것뿐. -->
    <!-- div.square>p{가운데 정렬} + tab으로 입력 가능. -->
    <div class="square" style="margin: auto">
        <p>가운데 정렬</p>
    </div>
    <div class="square" style="margin-left: auto">
        <p>오른쪽 정렬</p>
    </div>
    <div class="square border">
        <p>border 기본 설정</p>
    </div>
    <br>
    <div class="circle">

    </div>
    <div class="football">

    </div>

</body>
</html>

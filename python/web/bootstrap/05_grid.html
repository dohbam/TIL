<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        .square {
            height: 200px;
            width: 200px;
            background-color: lightgoldenrodyellow;
            border: 1px solid grey;
        }
    </style>

</head>
<!-- design: 8의 배수로 -->

<body>
    <div class="container">
        <div class="row">
            <!-- div.col-4*3 -->
            <!-- 전체 12: 약수가 많아서. -->
            <!-- 12 초과하면 다음 줄로 넘어감. -->
            <div class="square col-4">col-4</div>
            <div class="square col-4">col-4</div>
            <div class="square col-4">col-4</div>
        </div>
        <div class="row">
            <!-- div.col-3*4 -->
            <div class="square col-3">col-3</div>
            <div class="square col-3">col-3</div>
            <div class="square col-3">col-3</div>
            <div class="square col-3">col-3</div>
        </div>
        <div class="row">
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-2 offset-2">col-2, offset-2</div>
            <div class="square col-3 offset-2">col-3, offset-2</div>
        </div>
        <div class="row">
            <div class="square col-4">col-4</div>
            <div class="square col-8">col-8</div>
        </div>
        <!-- 반응형 -->
        <div class="row">
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
        </div>
        <!-- col 1개, sm 2개, md 3개, lg 4개, xl 6개 -->
        <!-- div.row>div.square.col-12.col-sm-6.col-md-4.col-lg-3.col-xl-2*12 -->
        <div class="row">
            <!-- framework 가면 이 부분 반복문 돌릴 수 있어. -->
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
        </div>
        <!-- 실험 -->
        <div class="row">
            <div class="square col-2 col-md-4 col-xl-12"></div>
            <div class="square col-2 col-md-4 col-xl-12"></div>
            <div class="square col-2 col-md-4 col-xl-12"></div>
            <div class="square col-2 col-md-4 col-xl-12"></div>
            <div class="square col-2 col-md-4 col-xl-12"></div>
            <div class="square col-2 col-md-4 col-xl-12"></div>
        </div>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    div {
        width: 200px;
        height: 100px;
        /* background-color: grey; */
    }
    .sticky {
        width: 100px;
        height: 30px;
        z-index: 1030;
        /* z-index: 숫자가 클수록 위로 올라옴. */
    }
    </style>
</head>
<body>
    <div class="mt-3 bg-primary text-white border border-warning d-none">primary</div>
    <div class="p-2 mt-2 bg-warning text-light border-bottom border-danger text-center">p-2</div>
    <div class="mt-2 mx-auto bg-success text-light rounded-top">mx-auto, 가운데 정렬</div>
    <div class="mt-2 mr-auto bg-dark text-white rounded-pill pl-3">mr-auto, 왼쪽 정렬</div>
    <div class="mt-2 ml-auto bg-danger text-light rounded-circle p-2">ml-auto, 오른쪽 정렬</div>
    <div class="mt-2 bg-primary d-inline">블락을 인라인으로</div>
    <span class="d-block">인라인을 블락으로</span>
    <div class="m-2 bg-danger d-sm-none d-md-block font-weight-bold font-italic">보여?(반응형)</div>
    <div class="m-2 bg-warning d-md-none d-xl-block font-weight-light">보여?(반응형)</div>

    <div class="sticky fixed-top bg-dark"></div>
    <div class="sticky fixed-bottom bg-warning"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
